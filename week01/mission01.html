<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>mission01.html</title>
        <style>
            body {
                background-color: #ECF0F6;
                margin: auto;
                text-align: center;
            }
            h1 {
                padding: 30px;
            }
            hr {
                border: none;
                width: 80%;
                height: 2px;
                background-color: #D3DDEA;
                margin: 10px auto;
            }
            input {
                width: 60%;
                height: 30px;
                padding: 5px;
            }
            input::placeholder {
                color: #E2E6EF;
                font-style: oblique;
                padding: 5px;
            }
            .container {
                display: flex;
                justify-content: space-evenly;
                margin-top: 20px;
            }
            .will, .did {
                border-bottom: 2px solid #D3DDEA;
                margin-bottom: 50px;
            }
            /* ul {
                list-style-type : none;
                padding:0;
            } */
            li {
                border-bottom: 2px solid #D3DDEA;
                display: flex;
                justify-content: space-evenly;
                padding-bottom: 5px;
                margin-bottom: 10px;
            }
            button {
                background-color: #D3DDEA;
                border: none;
                color: black;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
            <h1>UMC Study Plan</h1>
            <hr>
            <input type="text" id="userInput" placeholder="스터디 계획을 작성해보세요!">
            <div class="container">
                <div>
                    <h4 class="will">해야할 일</h4>
                    <ul id="todo"></ul>
                </div>
                <div>
                    <h4 class="did">해낸 일</h4>
                    <ul id="finish"></ul>
                </div>
            </div>
        <script>
            function addTask() {
                const input = document.getElementById('userInput');
                if (input.value.trim() !== '') {
                const todo = document.getElementById('todo');
                const li = document.createElement('li');
                li.textContent = input.value;

                const finishBtn = document.createElement('button');
                finishBtn.textContent = '완료';
                finishBtn.onclick = function () {
                    moveToDone(li);
                };
                li.appendChild(finishBtn);
                todo.appendChild(li);
                input.value = '';
                }
            }
            
            function moveToDone(taskItem) {
                const doneList = document.getElementById('finish');
                taskItem.removeChild(taskItem.querySelector('button'));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '삭제';
                deleteButton.addEventListener('click', function () {
                    taskItem.remove();
                });

                taskItem.appendChild(deleteButton);
                finish.appendChild(taskItem);
            }

            // 엔터 키 입력을 감지하는 함수
            document.getElementById("userInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter") { // 엔터 키가 눌렸을 때
                    event.preventDefault(); // 기본 엔터 동작 방지 (예: 폼 제출)
                    addTask(); // 입력값 기록 함수 호출
                }
            });
        </script>
    </body>
</html>
