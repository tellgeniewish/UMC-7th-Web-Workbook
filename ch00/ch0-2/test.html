<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <style>
        body {
            background-color: pink;
        }
        .box {
            height: 100px;
            background-color: lightcyan;
            color: black;
            box-sizing: border-box;
            position: absolute; /* 절대 위치 설정 */
            top: 50%; /* 부모 요소의 중앙 */
            left: 50%; /* 부모 요소의 중앙 */
            transform: translate(-50%, -50%); /* 요소의 중앙을 부모의 중앙에 맞춤 */

        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
    <div>hi</div>
    <h1>안녕하세요</h1>
</body>
</html>
