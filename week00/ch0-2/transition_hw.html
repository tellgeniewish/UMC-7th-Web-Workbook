<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>transition_hw.html</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: pink;

                margin: 42px;
                transform: rotate(45deg);

                transition: background-color 1s ease-in 0.2ms;
            }
            .box:hover {
                background-color:purple;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
